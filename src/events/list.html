<section id="events">
	<div class="content">
		<div class="row" ram-fix-container>
			<div class="page-title">
				<h2>Event Scraping is Fun, How About You!</h2>
			</div>
			<div class="col-md-12 col-sm-12 col-xs-12  event-list-container"  ng-repeat="event in lc.events | orderBy:'startDate':true">
				<div class="col-md-12  event-list-content">
					<div class="col-md-3 event-list-image-outer-container">
						<div class="event-list-image-container">
							<a href="{{event.link}}" target="_blank">
								<img class="event-list-image" ng-src="{{event.poster}}" alt="{{event.title}}"/>
							</a>
						</div>
					</div>
					<div class="col-md-9" id="content">
						<h4>
							<a href="{{event.link}}" target="_blank" >
								{{event.title}}
							</a>
						</h4>
						<div>
							<small>{{event.time}}</small>
						</div>
						<div>
							{{event.location}}
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</section>
